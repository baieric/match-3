<!doctype html>
<html>
	<head>
		<title>Socket.IO chat</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		<div class="container">
      <div class="container tile-container">

        <div class="row">
          <div class="col-xs-4">
            <div class="tile">
              <svg class="shape" viewBox="0 0 100 100" preserveAspectRatio="none">
                <circle cx="50" cy="50" r="50" style="fill:red;"/>
              </svg>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="tile">
              <svg class="shape" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polygon points="50,0 0,100 100,100" style="fill:red;"/>
              </svg>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="tile">
              <svg class="shape" viewBox="0 0 100 100" preserveAspectRatio="none">
                <rect x="0" y="0" width="100" height="100" style="fill:red"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="tile">
              <svg class="shape" viewBox="0 0 100 100" preserveAspectRatio="none">
                <circle cx="50" cy="50" r="50" style="fill:red;"/>
              </svg>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="tile">
              <svg class="shape" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polygon points="50,0 0,100 100,100" style="fill:red;"/>
              </svg>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="tile">
              <svg class="shape" viewBox="0 0 100 100" preserveAspectRatio="none">
                <rect x="0" y="0" width="100" height="100" style="fill:red"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="tile">
              <svg class="shape" viewBox="0 0 100 100" preserveAspectRatio="none">
                <circle cx="50" cy="50" r="50" style="fill:red;"/>
              </svg>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="tile">
              <svg class="shape" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polygon points="50,0 0,100 100,100" style="fill:blue;"/>
              </svg>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="tile">
              <svg class="shape" viewBox="0 0 100 100" preserveAspectRatio="none">
                <rect x="0" y="0" width="100" height="100" style="fill:red"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off"/><button>Send</button>
    </form>

		<script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.js"></script>
		<script src="//cdn.kik.com/kik/1.0.18/kik.js"></script>
		<script src="/js/game.js"></script>
	</body>
</html>
