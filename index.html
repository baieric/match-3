<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="container">
      <div class="container tile-container">

        <div class="row">
          <div class="col-xs-4">
            <div class="tile color-red-light">
              <svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <circle class="shape color-red" cx="50" cy="50" r="50"/>
              </svg>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="tile color-blue-light">
              <svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polygon class="shape color-blue" points="50,0 0,100 100,100"/>
              </svg>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="tile color-yellow-light">
              <svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <rect class="shape color-yellow" x="0" y="0" width="100" height="100"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="tile color-red-light">
              <svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <circle class="shape color-red" cx="50" cy="50" r="50"/>
              </svg>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="tile color-blue-light">
              <svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polygon class="shape color-blue" points="50,0 0,100 100,100"/>
              </svg>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="tile color-yellow-light">
              <svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <rect class="shape color-yellow" x="0" y="0" width="100" height="100"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="tile color-red-light">
              <svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <circle class="shape color-red" cx="50" cy="50" r="50"/>
              </svg>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="tile color-blue-light">
              <svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polygon class="shape color-blue" points="50,0 0,100 100,100"/>
              </svg>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="tile color-yellow-light">
              <svg class="shape-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <rect class="shape color-yellow" x="0" y="0" width="100" height="100"/>
              </svg>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class='moveLog'>
			<ul class="list-group">
				<li class="list-group-item active">Move Log</li>

			</ul>
		</div>

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off"/><button>Send</button>
    </form>

    <script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//cdn.kik.com/kik/1.0.18/kik.js"></script>
    <script src="/js/game.js"></script>
  </body>
</html>
